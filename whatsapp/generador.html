<!-- generador.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Generador de Enlaces de WhatsApp</title>
</head>
<body>
  <div class="container">
    <form>
      <label for="phone">Número de Teléfono:</label>
      <input type="text" class="phone" placeholder="Ingrese el número de teléfono">

      <label for="message">Mensaje:</label>
      <textarea class="message" placeholder="Ingrese el mensaje"></textarea>

      <button type="submit">Generar Enlace</button>
    </form>

    <div id="result"></div>
  </div>



  <script type="module" src="generador.js"></script>
</body>
</html>
